apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    

    defaultConfig {
        applicationId "course.examples.Fragments.DynamicLayout"
        minSdkVersion 15
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
